<div class="row">
  <div class="col-12">
    <div class="responsive-card-deck cards-lg-2 cards-md-2 mt-4">
      {% for farmer in site.farmers offset: 1 %}
      <div class="card bg-transparent">
        <div class="bg-image aspect-4x3" style="background-image: url({{ farmer.featured_image }})"></div>
        <div class="card-body">
          <h4>{{ farmer.title }}</h4>
          <p>{{ farmer.description }}</p>
        </div>
        <div class="card-footer bg-transparent">
          <a href="{{ farmer.url }}" class="btn btn-secondary">Shop this weeks items</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
