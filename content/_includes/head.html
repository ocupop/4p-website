<head>
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <meta charset="utf-8" />
  <title>4pFoods Admin: {% if page.title %}{{ page.title | escape }}{% endif %}</title>
  <meta
    name="description"
    content="{% if page.meta.description %}{{ page.meta.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,800,900|Spectral:400,400i,500i,600,600i&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}" />
</head>
