{% assign all_posts = site.posts %}
{% assign featured = all_posts.first %}
<div class="row mb-3">
  <div class="col-12">
    <div class="card bg-transparent">
      <div class="card-content pin-footer">
        <div class="card-header p-0">
          <div class="content">
            <div class="bg-image aspect-2x1" style="background-image: url({{ featured.featured_image }})">
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="content text-left">
            <h5>{{ featured.title }}</h5>
            <p>{{ featured.date | date: '%B %d, %Y'}}</p>
            <p>{{ featured.content | strip_html | truncatewords: 50  }}</p>
          </div>
        </div>
        <div class="card-footer">
          <a href="{{ featured.url }}" class="btn btn-secondary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
