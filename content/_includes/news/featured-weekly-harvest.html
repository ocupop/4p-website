<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h3>Featured Weekly Harvest</h3>
      </div>
      <div class="col-lg-6 text-lg-right">
        <a href="/news#newsletters" class="btn btn-primary">Explore Newsletters</a>
      </div>
    </div>
    <div class="threesome mt-4">
      {% assign newsletters = site.newsletters | sort: 'newsletter_date' %} {% for newsletter in newsletters reversed %}
      <div class="card bg-transparent">
        <div class="card-content pin-footer">
          <div class="card-header">
            <div class="content">
              <div
                class="bg-image aspect-4x3"
                style="background-image: url({{ newsletter.featured_image | prepend: site.url }})"
              ></div>
            </div>
          </div>
          <div class="card-body">
            <div class="content text-left">
              <h5>{{ newsletter.title }}</h5>
              <p>{{ newsletter.newsletter_date_range }}</p>
            </div>
          </div>
          <div class="card-footer">
            <a href="{{ newsletter.link }}" class="btn btn-secondary text-white">See Newsletter</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
