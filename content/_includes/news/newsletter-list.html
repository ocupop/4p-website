<div class="threesome mt-4">
  {% for newsletter in site.newsletters | sort: 'newsletter_date'%}
  <div class="card bg-transparent">
    <div class="card-content pin-footer">
      <div class="card-header">
        <div class="content">
          <div class="bg-image aspect-4x3" style="background-image: url({{ newsletter.featured_image | prepend: site.url }})"></div>
        </div>
      </div>
      <div class="card-body">
        <div class="content text-left">
          <h5>{{ newsletter.title }}</h5>
          <p><em>{{ newsletter.newsletter_date_range }}</em></p>
        </div>
      </div>
      <div class="card-footer">
        <a href="{{ newsletter.link }}" class="btn btn-secondary" target="_blank" rel="noopener">See Newsletter</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
