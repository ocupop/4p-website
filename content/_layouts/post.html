---
layout: default
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <img src="https://via.placeholder.com/1800x800" class="img-fluid mb-5" alt="">
        <h1>{{ page.title }}</h1>
        <p>{{ page.post_date | date: '%b %D, %Y'}}</p>
        {{ page.content }}
      </div>
    </div>
  </div>
</section>
<section class="pt-0">
  <div class="container">
    <div class="row">
      {% for i in (1..3) %}
      <div class="col-lg-4">
        <img src="https://via.placeholder.com/800x500" class="img-fluid" alt="">
      </div>
      {% endfor %}
    </div>

  </div>
</section>
<section>
  <div class="container">
    <hr class="mb-5">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="editable">Related Posts</h2>
      </div>
      <div class="col-lg-4 text-right">
        <a href="/news" class="btn btn-primary">Back to 4P News</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {% include news/related-posts.html %}
      </div>
    </div>
  </div>
</section>
