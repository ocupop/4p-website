---
layout: default
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="{{ page.image }}" class="img-fluid" alt="{{ page.title }}">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="mt-3">{{ page.title }}</h1>
        <p><strong>Favorite Veggie:</strong></p>
        {{ page.favorite_veggie }}
        <div class="pt-3">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
