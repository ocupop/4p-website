---
layout: default
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Our Team</h1>
        <h2>The People Behind the Veggies</h2>
      </div>
    </div>
  </div>
</section>
<section class="pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <img src="{{ page.image }}" class="img-fluid" alt="{{ page.title }}">
      </div>
      <div class="col-lg-6">
        <h3 class="mt-3 text-uppercase">{{ page.title }}</h3>
        <p><strong>Favorite Veggie:</strong></p>
        <p>{{ page.favorite_veggie }}</p>
        <div class="pt-3">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
