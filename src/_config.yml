# Google Analytics
analytics_code: UA-45586201-6

# Collections
collections:
  team_members:
    output: true
    permalink: /team/:path/
  farmers:
    output: true
    permalink: /farmers/:path/
  events:
    output: true
    permalink: /events/:path/
  careers:
    output: true
    permalink: /careers/:path/
  newsletters:
    output: true
  posts:
    output: true
    permalink: /posts/:title/
  featured_products:
    output: false
  press: 
    output: false

defaults:
  - scope:
      type: 'team_members'
    values:
      layout: team_member
      _options:
        image:
          uploads_dir: 'img/uploads/team/'
  - scope:
      type: 'farmers'
    values:
      layout: farmer
      _options:
        featured_image:
          uploads_dir: 'img/uploads/farmers/:title'
        image:
          uploads_dir: 'img/uploads/farmers/:title'
  - scope:
      type: 'events'
    values:
      layout: event
      _options:
        featured_image:
          uploads_dir: 'img/uploads/events/'
  - scope:
      type: 'careers'
    values:
      layout: careers
  - scope:
      type: 'posts'
    values:
      layout: post
      _options:
        featured_image:
          uploads_dir: 'img/uploads/posts/'
  - scope:
      type: 'newsletters'
    values:
      _options:
        featured_image:
          uploads_dir: 'img/uploads/newsletters/'
  - scope:
      type: 'press'
    values:
      _options:
        featured_image:
          uploads_dir: 'img/uploads/press/'                

