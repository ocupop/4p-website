<section id="testimonials" class="bg-tan {{ include.class }}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        {% if include.title %}
        <h4 class="mb-4 text-uppercase font-weight-bold">
          {{ include.title }}
        </h4>
        {% endif %}
        <div id="carousel-stats" class="carousel carousel-stats slide cms-editor-link" data-ride="carousel" data-interval="10000" data-cms-editor-link="cloudcannon:#stats" data-cms-editor-link-style="modal">
          <div class="carousel-inner">
            {% for item in page.stats %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <div class="row">
                <div class="col-lg-10 mx-lg-auto">
                  <div class="text-center stat">
                    <div class="position-relative stat-wrapper">
                      <div class="circle circle-lg bg-white"></div>
                      <span class="display-4 font-weight-bold text-primary stat-number">{{ item.stat }}</span>
                    </div>
                    <p class="stat-title">{{ item.title }}</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="carousel-controls-wrapper">
            <div class="container">
              <div class="d-flex">
                <a class="carousel-control-prev" href="#carousel-stats" role="button" data-slide="prev">
                  <i class="ri-arrow-left-s-line"></i>
                  <span class="sr-only">Previous</span>
                </a>
                <ol class="carousel-indicators">
                  {% for item in page.stats %}
                  <li data-target="#carousel-stats" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
                  {% endfor %}
                </ol>
                <a class="carousel-control-next" href="#carousel-stats" role="button" data-slide="next">
                  <i class="ri-arrow-right-s-line"></i>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
