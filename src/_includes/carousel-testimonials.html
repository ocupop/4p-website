<section id="testimonials" class="bg-primary text-white {{ include.class }}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        {% if include.title %}
        <h4 class="text-white mb-4 text-uppercase font-weight-bold">
          {{ include.title }}
        </h4>
        {% endif %}
        <div id="carousel-testimonials" class="carousel carousel-testimonials slide cms-editor-link" data-ride="carousel" data-interval="10000" data-cms-editor-link="cloudcannon:#testimonials" data-cms-editor-link-style="modal">
          <div class="carousel-inner">
            {% for testimonial in page.testimonials %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <div class="row">
                <div class="col-lg-10 mx-lg-auto">
                  <blockquote class="quote">
                    <p>“{{ testimonial.testimonial_text}}”</p>
                    <footer>{{ testimonial.name }} - <cite>{{ testimonial.source }}</cite></footer>
                  </blockquote>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="carousel-controls-wrapper">
            <div class="container">
              <div class="d-flex">
                <a class="carousel-control-prev" href="#carousel-testimonials" role="button" data-slide="prev">
                  <i class="ri-arrow-left-s-line"></i>
                  <span class="sr-only">Previous</span>
                </a>
                <ol class="carousel-indicators">
                  {% for item in page.testimonials %}
                  <li data-target="#carousel-testimonials" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
                  {% endfor %}
                </ol>
                <a class="carousel-control-next" href="#carousel-testimonials" role="button" data-slide="next">
                  <i class="ri-arrow-right-s-line"></i>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
