<div class="row">
  <div class="col-12">
    <div 
      data-cms-editor-link="cloudcannon:#farmers"
      data-cms-editor-link-style="modal"
      class="responsive-card-deck cards-lg-2 cards-md-2 mt-4 cms-editor-link">
      {% for object in page.farmers %}
      {% assign farmer = site.farmers | where: 'slug', object | first %}
      <div class="card bg-transparent">
        <div
          class="bg-image aspect-4x3"
          style="background-image: url({{ farmer.featured_image }})"
        ></div>
        <div class="card-body">
          <h4>{{ farmer.title }}</h4>
          {% if farmer.description %}
          <p>{{ farmer.description }}</p>
          {% else %}
          <p>{{ farmer.content | strip_html | truncatewords: 35 }}</p>
          {% endif %}
        </div>
        <div class="card-footer bg-transparent">
          <a href="{{ farmer.url }}" class="btn btn-secondary text-white">Read More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
