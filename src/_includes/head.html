<head>
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <meta charset="utf-8" />

        j = d.createElement(s),

  <title>
    {% if page.meta.title %}{{ page.meta.title | escape }} | 4P Foods{%
    else %}{{ page.title | escape }} | 4P Foods{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.meta.description %}{{ page.meta.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />

  {% include socialshare.html %}

  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700,800,900|Spectral:400,400i,500i,600,600i&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}"/>

  <!-- Bugherd -->
  <script type="text/javascript" src="https://www.bugherd.com/sidebarv2.js?apikey=xwteetpewunwbk7falv63q" async="true"></script>

  <!--Analytics-->
  {% include analytics.html %} {% unless page.show_mailchimp_popup == false %}
  <script id="mcjs">
    !(function (c, h, i, m, p) {
      ;(m = c.createElement(h)),
        (p = c.getElementsByTagName(h)[0]),
        (m.async = 1),
        (m.src = i),
        p.parentNode.insertBefore(m, p)
    })(
      document,
      'script',
      'https://chimpstatic.com/mcjs-connected/js/users/ad164c24986d53694379b9d1a/a3be7d384619c9e02be035374.js'
    )
  </script>
  {% endunless %}
  {% if page.layout == 'recipe' %}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Recipe",
        "name": "{{ page.title }}",
        "image": "{{ site.url }}{{ page.featured_image }}"
      },
        "author": {
        "@type": "Person",
        "name": "{{ page.author}}"
      },
        "description": "{{ page.description_html | truncate: 200 | strip_html }}",
    </script>

  {% endif %}
</head>
<!-- <h1>{{ page.show_mailchimp_popup }}</h1> -->
