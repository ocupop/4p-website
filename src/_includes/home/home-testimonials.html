<section id="testimonials" class="bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h4 class="text-white mb-4 text-uppercase font-weight-bold editable">
          what customers are saying
        </h4>
        <div id="carousel-testimonials" class="carousel slide cms-editor-link" data-ride="carousel" data-interval="10000" data-cms-editor-link="cloudcannon:#testimonials" data-cms-editor-link-style="modal">
          <div class="carousel-inner">
            {% for testimonial in page.testimonials %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <div class="row">
                <div class="col-lg-10 mx-lg-auto">
                  <blockquote class="quote">
                    <p>“{{ testimonial.testimonial_text}}”</p>
                    <footer>{{ testimonial.name }} - <cite>{{ testimonial.source }}</cite></footer>
                  </blockquote>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carousel-testimonials" role="button" data-slide="prev">
            <i class="ri-arrow-left-s-line"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-testimonials" role="button" data-slide="next">
            <i class="ri-arrow-right-s-line"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
