{% if page.notification.show_notification %}
  <div id="homepage-notification" class="bg-green-dark py-3 rounded" data-cms-bind="#notification">
    <div class="container-fluid">
      <div class="d-lg-flex justify-content-between align-items-center">
        <div>
          {% if page.notification.link %}
          <p class="mb-0 font-weight-500 text-white d-flex align-items-center"><a href="{{ page.notification.link }}" class="link-arrow text-white">{{ page.notification.notification_text }} <i class="ri-arrow-right-circle-fill"></i></a></p>
          {% else %}
            <p class="mb-0 font-weight-bold text-white">{{ page.notification.notification_text }}</p>
          {% endif %}
        </div>
        {% if page.notification.subtitle %}
        <div>
          <p class="opacity-50 text-white mb-0 font-weight-500">{{ page.notification.subtitle }}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endif %}
