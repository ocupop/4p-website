<div 
  data-cms-editor-link="cloudcannon:collections/_posts"
  data-cms-editor-link-style="modal" 
  class="threesome mt-5">
  {% assign posts = site.posts | sort: 'date' | reversed %} {% for post in site.posts offset: 1 limit: 3 %}
  <div class="card bg-transparent">
    <div class="card-content pin-footer">
      {% if post.featured_image %}
      <div class="card-header">
        <div class="content">
          <div
            class="bg-image aspect-4x3"
            style="background-image: url({{ post.featured_image }})"
          ></div>
        </div>
      </div>
      {% else %}
      <div class="card-header">
        <div class="content">
          <div class="bg-image aspect-4x3" style="background-image: url(/img/post-fallback.jpg)"></div>
        </div>
      </div>
      {% endif %}
      <div class="card-body">
        <div class="content text-left">
          <h5>{{ post.title }}</h5>
          <p>{{ post.date | date: '%B %d, %Y'}}</p>
          <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
        </div>
      </div>
      <div class="card-footer">
        <a href="{{ post.url }}" class="btn btn-secondary text-white">Read More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
