<div id="carousel-onboarding" class="carousel slide d-none d-lg-block" data-ride="carousel" data-interval="false" data-wrap="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      {% include onboarding/welcome.html %}
    </div>
    {% for slide in site.data.onboarding.slides %}
      <div class="carousel-item">
        {% include onboarding/slide.html %}
      </div>
    {% endfor %}
    <div class="carousel-item">
      {% include onboarding/start-shopping.html %}
    </div>
  </div>
  <div class="carousel-controls controls-active">
    <a class="carousel-control-prev" href="#carousel-onboarding" role="button" data-slide="prev">
      <i class="ri-arrow-left-s-fill text-primary"></i>
      <span class="sr-only">Previous</span>
    </a>
    <span class="slide-number"></span>
    <a class="carousel-control-next" href="#carousel-onboarding" role="button" data-slide="next">
      <i class="ri-arrow-right-s-fill text-primary"></i>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
