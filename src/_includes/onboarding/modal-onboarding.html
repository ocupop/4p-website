<!-- Modal -->
<div class="modal fade show" id="modal-onboarding" tabindex="-1" aria-labelledby="modal-onboarding-label" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h3 class="modal-title text-center" id="modal-onboarding-label">Welcome to our new shopping experience!</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-lg-5">
        <div id="carousel-onboarding" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              {% include onboarding/slide-1.html %}
            </div>
            <div class="carousel-item">
              {% include onboarding/slide-2.html %}
            </div>
            <div class="carousel-item">
              {% include onboarding/slide-3.html %}
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel-onboarding" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon text-primary" aria-hidden="true">
              <i class="ri-arrow-left-s-fill"></i>
            </span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-onboarding" role="button" data-slide="next">
            <span class="carousel-control-next-icon text-primary" aria-hidden="true">
              <i class="ri-arrow-right-s-fill"></i>
            </span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
      <div class="modal-footer bg-tan">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="text-center">
              <h4><em>Been here before?</em></h4>
              <p>Don't let us stand in your way, jump right in a start shopping.
                <span class="text-primary" data-dismiss="modal">Click Here to close this window</span>
              </p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="text-center">
              <div class="form-group d-flex align-items-center form-check mb-0">
                <input type="checkbox" class="form-check-input mt-0" id="exampleCheck1">
                <label class="form-check-label text-dark" for="exampleCheck1">Please do not show me this again</label>
              </div>
            </div>     
          </div>
        </div>
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
