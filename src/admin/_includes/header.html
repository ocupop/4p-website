<header id="page-header">
  <div class="container">
    <nav id="mainnav" class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#primarynav" aria-controls="primarynav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-end" id="primarynav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/pages">Pages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if page.url contains 'products' %} active{% endif %}" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if page.url contains 'collections' %} active{% endif %}" href="/collections">Collections</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
